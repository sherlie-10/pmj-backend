# production profile
server.port=${PORT:8080}

# FRONTEND ORIGINS - exact origins, comma separated; used by CORS config
frontend.urls=${FRONTEND_URLS:https://pmjlogisticssolutions.com}

# Database - set these via Render env variables or use Cloud SQL / external DB details
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://DB_HOST:3306/DB_NAME?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${JDBC_DATABASE_USERNAME:dbuser}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:dbpassword}
spring.datasource.hikari.maximum-pool-size=10

# JPA (in prod do not use create-drop; use validate or none)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Mail (optional) - configure SMTP or SendGrid
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Optional SendGrid API key if using SDK
sendgrid.api.key=${SENDGRID_API_KEY:}

# Logging
logging.level.org.springframework=INFO
logging.level.com.pmjsolutions=INFO
git add .